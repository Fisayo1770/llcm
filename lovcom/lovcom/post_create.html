{% extends "lovcom/base.html" %}

{% block title %}Ask a question{% endblock %}
{% block content %}
  <div class="">
    <h1>Ask a question</h1>
    {% if preview %}
      <div class="">
        Question Preview
        <div class="">
          <h1>{{ preview.title }}</h1>
          {{ preview.question }}
        </div>

      </div>
    {% endif %}
    <form class="" action="" method="post">
      {{ form }}
      {% csrf_token %}
      <button type="submit" name="action" value='PREVIEW'>Preview</button>
      <button type="submit" name="action" value='SAVE' >Ask! </button>
    </form>

  </div>
{% endblock %}
